<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Castillo y Asociados</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="logo-container">
                <img src="images/CASTILLO.png" alt="Castillo & Asociados" class="logo-img">
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <div class="password-input-container">
                        <input type="password" id="password" class="form-control" required>
                        <i class="fas fa-eye toggle-password" id="togglePassword"></i>
                    </div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                    <span id="buttonText"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</span>
                    <span id="buttonLoading" class="loading-spinner" style="display: none;">
                        <i class="fas fa-spinner fa-spin"></i> Cargando...
                    </span>
                </button>
            </form>
            
            <div class="alert" id="alertBox"></div>
        </div>
    </div>
    
    <script src="js/auth.js"></script>
</body>
</html>
